<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Deep teal gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#14B8A6"/>
      <stop offset="50%" stop-color="#0D9488"/>
      <stop offset="100%" stop-color="#115E59"/>
    </linearGradient>

    <!-- Soft glow -->
    <radialGradient id="glow" cx="0.35" cy="0.3" r="0.65">
      <stop offset="0%" stop-color="#5EEAD4" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>

    <!-- Amber/gold accent -->
    <linearGradient id="gold" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#FCD34D"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="108" ry="108" fill="url(#bg)"/>
  <rect width="512" height="512" rx="108" ry="108" fill="url(#glow)"/>

  <!-- Main shape: stylized leaf/seed — clean, no veins -->
  <path d="
    M 256 105
    C 320 115, 375 175, 375 260
    C 375 340, 320 405, 256 415
    C 192 405, 137 340, 137 260
    C 137 175, 192 115, 256 105
    Z
  " fill="white" fill-opacity="0.93"/>

  <!-- Sound bars inside the seed — 5 vertical bars like an equalizer -->
  <g fill="url(#bg)">
    <rect x="198" y="240" width="16" height="70" rx="8" opacity="0.75"/>
    <rect x="228" y="200" width="16" height="120" rx="8" opacity="0.8"/>
    <rect x="258" y="170" width="16" height="160" rx="8" opacity="0.85"/>
    <rect x="288" y="210" width="16" height="110" rx="8" opacity="0.8"/>
    <rect x="318" y="250" width="16" height="60" rx="8" opacity="0.75"/>
  </g>

  <!-- Stem + leaf accent in gold -->
  <path d="
    M 256 105
    C 254 88, 258 70, 272 55
  " fill="none" stroke="url(#gold)" stroke-width="6" stroke-linecap="round"/>

  <!-- Small leaf -->
  <path d="
    M 268 62
    C 285 48, 310 45, 325 52
    C 308 62, 285 68, 268 62
    Z
  " fill="url(#gold)" fill-opacity="0.9"/>
</svg>
